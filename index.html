  <section class="light">
    <p class="enlarge">
      <strong>Über uns</strong>
      Hallo, Wir sind {{server_name}}! Das Serverkonzept ist Freebuild/Wirtschaft, aber wir bieten auch PVP.
      Wir haben neben einer normalen Freebuildwelt auch einen Baunether, sodass du auch in der feurigen Umgebung des Nethers kreativ werden kannst.
      Schau doch einfach mal vorbei! IP: cavecraft.mgservers.de
    </p>
    <p class="enlarge">
      <strong>Timeline</strong>
      {{server_name}} wurde im Frühling 2021 von _Rewe auf Aternos erstellt.
      Im September 2021 sind wir dann auf <a href="mgs.html">MGServers</a> als Host umgestiegen.
      Am 04.01.2022 wurde der Server auf Velocity umgestellt und somit der Grundstein für ein Netzwerk gelegt.
      Am 11.01.2022 wurde der Server aufgrund eines Fehlers bei MGServers komplett gelöscht. Er muss komplett neu erstellt werden.
    </p>
  </section>

  <section class="dark">
    <h1>Features</h1>
    <div class="feature right">
      <img src="img/feature-1.png" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Freebuildwelt</strong>
        Wir haben eine große Freebuildwelt, in der du nach Belieben bauen kannst. Monster sind hier deaktiviert, sodass du ungestört bauen kannst. Such dir einfach einen schönen Platz und leg los!
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-2.png" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Baunether</strong>
        Wieso nur in der Oberwelt bauen? Wir bieten auch einen Baunether für deine Kreationen. Wie die normale Freebuildwelt ist er monsterfrei, sodass du ungestört bauen kannst.
      </p>
    </div>
    <hr>
    <div class="feature right">
      <img src="img/feature-3.png" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>PVP-Welt</strong>
        Lust zum kämpfen? Wir bieten auch eine 250x250 Blöcke große PVP-Welt. In der PVP-Welt ist KeepInventory an, sodass ihr bei einer Niederlage nicht immer gleich alles verliert.
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-4.png" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Plotwelt</strong>
        Neben der Freebuildwelt und dem Baunether bieten wir auch eine klassische Plotwelt mit quadratischen Grundstücken. Die Ränder und Wände sind anpassbar!
      </p>
    </div>
  </section>
